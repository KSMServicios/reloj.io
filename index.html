<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj y Clima Local</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="contenedor-principal">
        
        <div id="reloj-widget">
            <span id="hora-actual">00:00:00</span>
            <div id="fecha-actual">Día, 00 de Mes de 2024</div>
        </div>
        
        <div id="widgets-clima-group">
            
            <div id="clima-widget" class="clima-card">
                <h2 id="ubicacion-nombre">Cargando ubicación...</h2>
                <div class="clima-info">
                    <span id="icono-clima" class="clima-icon">...</span>
                    <p id="temperatura" class="temp-display">-- °C</p>
                </div>
                <p id="descripcion-clima" class="clima-desc">Cargando...</p>
                <p id="velocidad-viento" class="viento-info">Viento: -- km/h</p>
                
                <div id="pronostico-actual" class="pronostico-extendido"></div>
            </div>

            <div id="sajaroff-widget" class="clima-card clima-secundario">
                <h2 id="sajaroff-nombre">Ingeniero Sajaroff</h2>
                <p id="sajaroff-temp" class="temp-display">-- °C</p>
                <p id="sajaroff-desc" class="clima-desc">Cargando...</p>
                
                <div id="sajaroff-pronostico" class="pronostico-extendido"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
